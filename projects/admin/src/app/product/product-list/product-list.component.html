<table class="table">
  <thead>
    <th>Id</th>
    <th>Name</th>
    <th>Price</th>
    <th>Category</th>
    <th>Action</th>
  </thead>
  <tbody>
    <tr *ngFor="let product of productList$ | async">
      <td>{{product.id}}</td>
      <td>{{product.name}}</td>
      <td>{{product.price}}</td>
      <td>{{product.category}}</td>
      <td>
        <button class="btn btn-primary" (click)="addToCart(product)">Add To Cart</button>
      </td>
    </tr>
  </tbody>
</table>
