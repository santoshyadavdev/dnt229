<table class="table">
  <thead>
    <th>Id</th>
    <th>Name</th>
    <th>Price</th>
    <th>Category</th>
  </thead>
  <tbody>
    <tr *ngFor="let product of productList$ | async">
      <td>{{product.id}}</td>
      <td>{{product.name}}</td>
      <td>{{product.price}}</td>
      <td>{{product.category}}</td>
    </tr>
  </tbody>
</table>
